<div content-for="navbarAction">
   <div class="btn btn-navbar">
          <i class="fa fa-cog"></i> <a class="btn-group-item" href="/travis">Overview
          </a>
        </div>
</div>
<div class="scrollable">
  <div class="scrollable-content">

<div>
	{{project.description}}
	<p>
		<button ng-click="builds(project)">builds</button>
		{{project.builds}}
	</p>
	<p>
		<button ng-click="readme(project)">readme</button>
		<pre>		
	{{project.readme}}
		</pre>
	</p>
	<p>
		<button ng-click="travisyml(project)">travis.yml</button>
		<pre>
		{{project.travisyml}}
		</pre>
	</p>
	<p>
		<button ng-click="commits(project)">commits</button>
		<div ng-repeat="commit in project.commits">
			{{commit.commit.message}} 			{{commit.commit.author.date}} 
		</div>
	</p>
</div>
</div>
</div>
